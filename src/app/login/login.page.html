<ion-content class="page-content">
  <div class="fondo"></div>
  <div class="container">
    <div class="form-container">
      <ion-item class="input-item">
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button class="full-button" expand="full" (click)="login()">Ingresar</ion-button>
      <ion-button class="clear-button" fill="clear" (click)="goToResetPassword()">¿Olvidaste tu contraseña?</ion-button>
    </div>
  </div>
</ion-content>
